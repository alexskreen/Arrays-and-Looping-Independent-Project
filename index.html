<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Beep Boop!</h1>
    </div>
    <div class="row">
      <div class="col-6 offset-3">
        <form id="beepBoopForm">
          <div class="form-group">
            <label for="formGroupUserInput">Please enter a number</label>
            <input type="number" class="item form-control" id="userInput" placeholder="Enter a number, won't you?">
          </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit" id="submitButton">Add</button>
        </form>
        <div class="row">
          <div class="col-6">
            <div id="results">
              <ul id="resultsList">

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
